<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dd4bf"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#0f172a" stroke="url(#gradient)" stroke-width="2"/>
  <!-- Radar circles -->
  <circle cx="16" cy="16" r="11" fill="none" stroke="#2dd4bf" stroke-width="1" opacity="0.3"/>
  <circle cx="16" cy="16" r="7" fill="none" stroke="#2dd4bf" stroke-width="1" opacity="0.5"/>
  <circle cx="16" cy="16" r="3" fill="none" stroke="#2dd4bf" stroke-width="1" opacity="0.7"/>
  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="url(#gradient)"/>
  <!-- Radar sweep line -->
  <line x1="16" y1="16" x2="16" y2="5" stroke="url(#gradient)" stroke-width="2" stroke-linecap="round"/>
  <!-- Target crosshairs -->
  <line x1="16" y1="5" x2="16" y2="8" stroke="#2dd4bf" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="24" x2="16" y2="27" stroke="#2dd4bf" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="5" y1="16" x2="8" y2="16" stroke="#2dd4bf" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="24" y1="16" x2="27" y2="16" stroke="#2dd4bf" stroke-width="1.5" stroke-linecap="round"/>
</svg>
